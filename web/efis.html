<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Stratux</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

	<script src="js/svg.min.js"></script>
	<script src="js/NoSleep.min.js"></script>
	<script src="js/addtohomescreen.min.js"></script>
	<script src="js/ol.js"></script>
	<script src="js/ol-layerswitcher.js"></script>
	<link rel="stylesheet" href="maui/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="maui/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="maui/css/mobile-angular-ui-desktop.min.css" />

	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/ahrs.css" />
	<link rel="stylesheet" href="css/radar.css" />
	<link rel="stylesheet" href="css/ol.css" />
	<link rel="stylesheet" href="css/ol-layerswitcher.css" />
	<link rel="stylesheet" href="css/map.css" />
	<link rel="stylesheet" id="themeStylesheet" href="" />

	<script src="maui/js/angular.min.js"></script>
	<script src="maui/js/angular-ui-router.min.js"></script>
	<script src="maui/js/mobile-angular-ui.min.js"></script>
	<script src="maui/js/mobile-angular-ui.gestures.min.js"></script>

	<!-- TODO: combine and minify the following javascript -->
	<script src="js/main.js"></script>
	<script src="plates/js/ahrs.js"></script>
	<script src="plates/js/gps.js"></script>

	<style>
	  body {
	      background-color: #000000;
	  }
	</style>


</head>

<body ng-app="stratux" ng-controller="GPSCtrl" ui-prevent-touchmove-defaults>

<div><!-- class="col-sm-12">-->
		<!--<div class="panel panel-default">-->
			<div><!-- class="panel-heading">-->
                                        <div class="col-xs-3">
				<span ng-click="hideClick()" class="panel_label">AHRS</span>
				<span ng-show="ConnectState == 'Connected'" class="label label-success">{{ConnectState}}</span>
				<span ng-hide="ConnectState == 'Connected'" class="label label-danger">{{ConnectState}}</span>
                           </div>
			</div>
			<div class="panel-body">
				<div class="row">
					<span class="col-xs-12">
						<div id="ahrs_display"></div>
					</span>
				</div>
				<div class="col-xs-12">
					<div class="row" style="margin-bottom: 4px;">
						<div class="col-xs-3 text-center indicator off" id="status-calibrating">Ready</div>
						<div class="col-xs-2 text-center indicator off" id="status-gps">GPS</div>
						<div class="col-xs-2 text-center indicator off" id="status-imu">ATT</div>
						<div class="col-xs-2 text-center indicator off" id="status-bmp">ALT</div>
						<div class="col-xs-3 text-center indicator off" id="status-logging">Logging</div>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="separator"></div>
					<div class="col-xs-3">
						<button class="btn btn-primary btn-block" ng-click="AHRSCage()"
								ng-disabled="IsCaging || !IMU_Sensor_Enabled">Set Level</button>
						<button class="btn btn-primary btn-block" ng-click="AHRSCalibrate()"
								ng-disabled="IsCaging || !IMU_Sensor_Enabled">Zero Drift</button>
					</div>
					<div class="col-xs-9">
						<div class="row">
							<strong class="col-xs-3 text-center">Heading</strong>
							<strong class="col-xs-3 text-center">Pitch</strong>
							<strong class="col-xs-3 text-center">Roll</strong>
							<strong class="col-xs-3 text-center">P-Alt</strong>
						</div>
						<div class="row">
							<span class="col-xs-3 text-center">{{ahrs_heading}}&deg;</span>
							<span class="col-xs-3 text-center">{{ahrs_pitch}}&deg;</span>
							<span class="col-xs-3 text-center">{{ahrs_roll}}&deg;</span>
							<span class="col-xs-3 text-center">{{ahrs_alt}}'</span>
						</div>
						<div class="row">
							<strong class="col-xs-3 text-center">Mag Hdg</strong>
							<strong class="col-xs-3 text-center" >Slip/<wbr>Skid</strong>
							<strong class="col-xs-3 text-center">Turn Rate</strong>
							<strong class="col-xs-3 text-center">G Load</strong>
						</div>
						<div class="row">
							<span class="col-xs-3 text-center">{{ahrs_heading_mag}}&deg;</span>
							<span class="col-xs-3 text-center">{{ahrs_slip_skid}}&deg;</span>
							<span class="col-xs-3 text-center">{{ahrs_turn_rate}} min</span>
							<span class="col-xs-3 text-center">{{ahrs_gload}}G</span>
						</div>
					</div>
				</div>
			</div>
		<!--</div>-->
</div>



</body>

</html>
